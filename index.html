<!DOCTYPE html>
<html>
<head>
  <title>🌈Your Five Day Forecast🌞</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"> 
  <meta charset="UTF-8" />
</head>
<body>
  <div class="container">
    <h1>
    🌈Your Five Day Forecast🌞
    </h1>
     <div class="card">
       <div class="card-body">
         <form id="search-city">
           <div class="form-group">
             <div class="row">
              <div class="col-9">
                <input 
                 type="text" 
                 id="city-input"
                 placeholder="Enter your city or zip code" 
                 class="form-control" 
                 autofocus
                 autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input 
                 type="submit" 
                 value="Search" 
                 class="btn btn-primary btn-lg" 
                />
              <button type="button" id="your-location" class="btn btn-warning btn-lg">📍</button>
           </form>
         </div>
        </div>
        <br />
        <br /> 
        <h2 class="city" 
          id="city-name">
         </h2>
         <div class="row">
          <div class="col">
            <img 
             src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
             class="weather-visual"
             id="representation"
             width="100"
            />
          <p class="temp-read" id="read-out">
           °F
          </p>   
        </div>
          <div class="col">
            <ul>
              <li class="description" 
               id="describe-read">
               Current description
              </li>
              <li class="humid"
               id="humidity-read">
               Humidity: 
              </li>
              <li class="precip"
               id="precip-read">
               Precipitation:
              </li>
              <li class="wind"
               id="wind-read">
               Wind Speed:
              </li>
              <li class="feel"
               id="feel-read">
               It feels like: °F
              </li>
            </ul>
          </div>
        </div>
      </div>
     <h3 class="permanent-lead">
       Your current date and time is
     </h3>
     <h3 class="current-time" 
      id="current-data">
      .
    </h3> 
    <div class = "weather-forcast" id="forecast">
      </div>
      <button class=signature>
       <a href = https://github.com/blue-cyborg/WeatherApp target ="_blank">Open source code by Candice Drave</a>
      </button>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
